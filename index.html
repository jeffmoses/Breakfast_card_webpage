<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Breakfast preview card </title>
    <link rel="icon" type="image/x-icon" href="images/Cafe-LOGO.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main class="main">
      <div class="card">
        <div class="product--img">
          <picture>
            <source
              media="(min-width:750px)"
              srcset="images/ORGANIC1.jpg"
            />
            <source
              media="(max-width:749px)"
              srcset="images/ORGANIC1.jpg"
            />
            <img
              src="images/ORGANIC1.jpg"
              alt="close up photogragh of african tea, arrow roots, chopped slices of chicken, avocado, and 3 pieces of beef samosa"
            />
          </picture>
        </div>
        <div class="product-text">
          <div class="container">
            <p class="product--type">Breakfast</p>
            <h1 class="product--name">Organic african breakfast</h1>
            <p class="product--description">
              An frican plate with a mix of both swahili beef samosas, arrow roots, chopped slices of chicken, avocado and african tea.
            </p>
            <div class="product--price">
              <p class="product--discount-price">$10.99</p>
              <p class="product--original-price">$15.99</p>
            </div>
            <button class="product--cart-btn">
              <a href="#">
                <img
                  class="cart-icon"
                  src="images/icon-cart.svg"
                  alt="stylized cart icon"
                />
                Add to Cart
              </a>
            </button>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Cristina Zlatov</a
        >. Coded by <a href="https://twitter.com/czltv">@jeff_agalomba</a>.
      </div>
    </footer>
  </body>
</html>
